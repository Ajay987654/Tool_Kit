  <h2 class="text-2xl font-semibold text-green-600 mb-4">✅ Your file is ready!</h2>
  <p class="text-gray-700 mb-6">Click the button below to download your converted or downloaded file.</p>

  <a href="{{ file_url }}" download
     class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-lg shadow-md">

    <a href="/" class="text-blue-500 hover:underline">← Convert or Download another file</a>
  </div>
</div>

{% endblock %}
